<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Dashboard Preview</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #f8fafc;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <script type="text/babel">
      const { useState } = React;

      // ================================================================================================
      // 1. ICON COMPONENTS
      // ================================================================================================

      const LogoWIcon = () => (
        <div className="bg-white w-10 h-10 rounded-md flex items-center justify-center shadow-sm">
          <span className="text-2xl font-bold text-blue-600">W</span>
        </div>
      );

      const BellIcon = () => (
        <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 text-gray-300 hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      );

      const CompletedCheckIcon = () => (
        <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="12" fill="#2DD4BF"/>
          <path d="M17.2738 8.52628L10.3798 15.4203L7.22754 12.268" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
        </svg>
      );

      const IncompleteCheckIcon = () => (
        <svg className="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="11.5" fill="white" stroke="#E5E7EB"/>
          <path d="M17.2738 8.52628L10.3798 15.4203L7.22754 12.268" stroke="#D1D5DB" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"/>
        </svg>
      );

      // ================================================================================================
      // 2. REUSABLE UI COMPONENTS
      // ================================================================================================

      const Button = ({ children, onClick, variant = 'primary', className = '' }) => {
        const baseClasses = 'px-8 py-3 rounded-lg font-medium transition-all duration-200 transform hover:-translate-y-0.5';
        const variants = {
          primary: 'bg-[#F06A55] text-white shadow-lg hover:shadow-2xl hover:bg-[#E05A45]',
          secondary: 'bg-gray-200 text-gray-700 hover:bg-gray-300'
        };
        
        return (
          <button 
            onClick={onClick} 
            className={`${baseClasses} ${variants[variant]} ${className}`}
          >
            {children}
          </button>
        );
      };

      const UserProfileButton = () => (
        <button className="relative w-10 h-10 rounded-full border-2 border-gray-200 bg-gradient-to-br from-blue-400 to-purple-500 hover:border-gray-300 transition-colors flex items-center justify-center">
          <span className="text-white font-semibold text-sm">ES</span>
          <span className="absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full ring-2 ring-white"></span>
        </button>
      );

      const Card = ({ title, children }) => (
        <div className="bg-white p-8 rounded-2xl shadow-md hover:shadow-2xl transition-shadow duration-300">
          <h3 className="text-xl font-semibold text-gray-800 mb-6">{title}</h3>
          {children}
        </div>
      );

      const ChecklistItem = ({ text, completed }) => (
        <div className="flex items-center gap-3 py-2">
          {completed ? <CompletedCheckIcon /> : <IncompleteCheckIcon />}
          <span className={`text-sm ${completed ? 'text-gray-400 line-through' : 'text-gray-700'}`}>
            {text}
          </span>
        </div>
      );

      const TeamMember = ({ name, imageUrl }) => {
        // Extract initials from name (e.g., "Sarah Chen" -> "SC")
        const initials = name
          .split(' ')
          .map(word => word[0])
          .join('')
          .toUpperCase();
        
        return (
          <div className="flex items-center gap-3">
            <div className="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
              <span className="text-white font-semibold text-xs">{initials}</span>
            </div>
            <span className="text-sm text-gray-700">{name}</span>
          </div>
        );
      };

      // ================================================================================================
      // 3. MAIN COMPONENT SECTIONS
      // ================================================================================================

      const DashboardHeader = () => (
        <header className="bg-gradient-to-r from-blue-600 to-blue-700 text-white">
          <div className="max-w-7xl mx-auto px-6 py-3 flex items-center justify-between shadow-md">
            <div className="flex items-center gap-3">
              <LogoWIcon />
              <span className="text-xl font-bold">WorkConnect</span>
            </div>
            <nav className="hidden md:flex items-center gap-8">
              <a href="#" className="hover:text-blue-200 transition-colors">Home</a>
              <a href="#" className="hover:text-blue-200 transition-colors">My Tasks</a>
              <a href="#" className="hover:text-blue-200 transition-colors">Resources</a>
              <a href="#" className="hover:text-blue-200 transition-colors">Schedule</a>
            </nav>
            <div className="flex items-center gap-4">
              <BellIcon />
              <UserProfileButton />
            </div>
          </div>
        </header>
      );

      const HeroSection = () => (
        <section className="bg-gradient-to-r from-blue-50 to-purple-50 py-16">
          <div className="max-w-7xl mx-auto px-6 text-center">
            <h1 className="text-5xl font-bold text-gray-900 mb-4">Welcome to Your Journey</h1>
            <p className="text-lg text-gray-600 mb-4">
              Hello, <span className="font-semibold">Emma Smith</span>!
            </p>
            <p className="text-gray-600 mb-8 max-w-2xl mx-auto">
              We're thrilled to have you join our team. Let's get you set up and ready for your first day!
            </p>
            <Button>Let's Get Started</Button>
          </div>
        </section>
      );

      const FirstStepsSection = () => {
        const [tasks] = useState([
          { text: 'Complete your profile information', completed: false },
          { text: 'Review company policies', completed: false },
          { text: 'Set up your workspace', completed: false }
        ]);

        const [documents] = useState([
          { text: 'Employee Handbook', completed: true },
          { text: 'Benefits Overview', completed: false },
          { text: 'IT Security Policy', completed: false }
        ]);

        const [teamMembers] = useState([
          { name: 'Sarah Chen', imageUrl: '' },
          { name: 'Michael Rodriguez', imageUrl: '' },
          { name: 'Emma Thompson', imageUrl: '' },
          { name: 'David Kim', imageUrl: '' }
        ]);

        return (
          <section className="py-16">
            <div className="max-w-7xl mx-auto px-6">
              <h2 className="text-3xl font-bold text-gray-900 mb-8 text-center">Your First Steps</h2>
              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                
                <Card title="Complete Your Profile">
                  <div className="space-y-2">
                    {tasks.map((task, index) => (
                      <ChecklistItem key={index} text={task.text} completed={task.completed} />
                    ))}
                  </div>
                </Card>

                <Card title="Review Documents">
                  <div className="space-y-2">
                    {documents.map((doc, index) => (
                      <ChecklistItem key={index} text={doc.text} completed={doc.completed} />
                    ))}
                  </div>
                </Card>

                <Card title="Meet Your Team">
                  <div className="grid grid-cols-2 gap-x-4 gap-y-6">
                    {teamMembers.map((member) => (
                      <TeamMember key={member.name} name={member.name} imageUrl={member.imageUrl} />
                    ))}
                  </div>
                </Card>

              </div>
            </div>
          </section>
        );
      };

      const AppFooter = () => (
        <footer className="bg-gray-50 border-t border-gray-200 py-6">
          <div className="max-w-7xl mx-auto px-6 text-center text-sm text-gray-500">
            <p>Â© 2024 WorkConnect. Need help? Contact <a href="#" className="text-blue-600 hover:underline">support@workconnect.com</a></p>
          </div>
        </footer>
      );

      // ================================================================================================
      // 4. MAIN APP COMPONENT
      // ================================================================================================

      const OnboardingDashboard = () => {
        return (
          <div className="min-h-screen flex flex-col bg-gray-50">
            <DashboardHeader />
            <main className="flex-1">
              <HeroSection />
              <FirstStepsSection />
            </main>
            <AppFooter />
          </div>
        );
      };

      // Render the app
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<OnboardingDashboard />);
    </script>
  </body>
</html>
